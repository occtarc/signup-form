<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Gurajada&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up - Form</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <div class="degradado"></div>
        <img
          class="img-hinchada"
          src="assets/1200px-Hinchada_de_Rosario_Central_Bandera151.jpg"
          alt=""
        />
        <div class="img-nombre">
          <h2>Rosario Central</h2>
          <img
            src="assets/Rosario_Central-logo-024B403654-seeklogo.com.png"
            alt=""
          />
        </div>
      </div>
      <div class="form-container">
        <h1>Formulario de registro</h1>
        <p>Registrate en la pagina del más grande de Argentina!</p>
        <form action="" method="post" >
          <fieldset id="datos-personales">
            <div class="input-container">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" required pattern="^[a-zA-Z]+$"/>
        </div>
            <div class="input-container">
            <label for="apellido">Apellido</label>
            <input id= "apellido" type="text" required pattern="^[a-zA-Z]+$"/>
        </div>
          </fieldset>
          <fieldset id="datos-contacto">
            <div class="input-container">
            <label for="email">Correo electronico</label>
            <input type="email" id="email" required />
        </div>
        <div class="input-container">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required />
        </div>
          </fieldset>
          <fieldset id="dato-contraseña">
            <div class="input-container">
            <label for="contraseña">Contraseña</label>
            <input id = "contraseña"type="password" required />
        </div>
        <div class="input-container">
            <label for="confirmar-contra">Confirmar contraseña</label>
            <input id="confirmar-contra" type="password" required />
        </div>
          </fieldset>
          <button type="submit">Crear cuenta</button>
        </form>
        <p id="login">Ya tienes una cuenta? <a href="#">  Ingresa!</a></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
